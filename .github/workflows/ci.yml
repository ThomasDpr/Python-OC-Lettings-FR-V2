name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov flake8

      - name: Run flake8
        run: flake8

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          DEBUG: "True"
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          pytest --cov=. --cov-report=term-missing

    
  docker:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t thomasdpr/oc-lettings-prod:latest \
                       -t thomasdpr/oc-lettings-prod:${{ github.sha }} .
          docker push thomasdpr/oc-lettings-prod:latest
          docker push thomasdpr/oc-lettings-prod:${{ github.sha }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "üöÄ Triggering deployment on Render..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          if [ $response -eq 200 ] || [ $response -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ùå Deployment failed with status code: $response"
            exit 1
          fi